<h2>Liste des groupes</h2>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3"
         *ngFor="let group of groups">
      <div class="card" [ngClass]="group.access ? 'private' : ''" (click)="showGroupDetail(group)">
        <h3>{{ group.name }}</h3>
        <p>{{ group.description }}</p>
      </div>
    </div>
  </div>
</div>
