<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li *ngFor="let i of totalElements" [ngClass]="currentpos == i ? 'active' : ''">
      <ng-template [ngIf]="i % maxperpage == 0">
        <a href="#" (click)="changePosition(i / maxperpage)">{{ (i / maxperpage) + 1 }}</a>
      </ng-template>
    </li>
  </ul>
</nav>
