<div id="auth">
  <form [formGroup]="signInform">
    <div class="modal-header">
      <h2>Se connecter</h2>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <label for="name">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" formControlName="username" />
        </div>
        <div class="form-group">
          <label for="url">Mot de passe</label>
          <input type="text" class="form-control"  type="password" autocomplete="off" id="password" formControlName="password" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="!signInform?.valid" (click)="signIn()">Valider</button>
      </div>
    </div>
  </form>
</div>
